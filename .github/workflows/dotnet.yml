name: .NET

on:
  push:
    branches: 
      - '**'
    tags:        
      - '**'

env:
  PROJECT_PATH: SimpleCalculations\SimpleCalculations.sln
  CONFIGURATION: Debug

jobs:
  build:

    runs-on: windows-latest

    steps:

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
   
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    
    - name: Restore dependencies
      run: dotnet restore SimpleCalculations\SimpleCalculations.sln

    - name: Build
      run: dotnet build ${{ env.PROJECT_PATH }} --no-restore --configuration ${{ env.CONFIGURATION }}

    - name: Test
      run: dotnet test ${{ env.PROJECT_PATH }} --no-build --verbosity normal


