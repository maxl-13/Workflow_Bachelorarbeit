trigger:
- push

pool:
  vmImage: windows-latest

jobs:
- job: BuildDebug
  displayName: Build Debug
  variables:
    solution: '.\SimpleCalculations\SimpleCalculations.sln'
    buildPlatform: 'Any CPU'
    buildConfiguration: 'Debug'
  steps:
  - task: NuGetToolInstaller@1
#  - task: NuGetCommand@2
#    inputs:
#      restoreSolution: '$(solution)'
#  - task: VSBuild@1
#    inputs:
#      solution: '$(solution)'
#      platform: '$(buildPlatform)'
#      configuration: '$(buildConfiguration)'
#      restoreNugetPackages: true

- job: BuildRelease
  displayName: Build Release
  dependsOn: BuildDebug
  variables:
    solution: '.\SimpleCalculations\SimpleCalculations.sln'
    buildPlatform: 'Any CPU'
    buildConfiguration: 'Release'
    disableable.coverage: true

  steps:
  - task: NuGetToolInstaller@1
  - task: NuGetCommand@2
    inputs:
      restoreSolution: '$(solution)'
      

  - task: VSBuild@1
    inputs:
      solution: '$(solution)'
      platform: '$(buildPlatform)'
      configuration: '$(buildConfiguration)'
      #msbuildArgs: '/p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=$(Build.SourceDirectory)/TestResults/Coverage/'
  
  - script: dotnet test $(solution) -c Release --collect:"XPlat Code Coverage"
    displayName: Test

  - script: dotnet tool install -g dotnet-reportgenerator-globaltool
    displayName: Install Reportgenerator
  - script: reportgenerator -reports:".\SimpleCalculations\SimpleCalculations.Tests\TestResults\147a8bc9-1280-4f49-9d28-9310f15b8673\coverage.cobertura.xml" -targetdir:"./Coverage" -reporttypes:Html
    displayName: Create Report
